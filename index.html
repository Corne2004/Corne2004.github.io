<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://driestarcollege.zportal.nl/api/v3/appointmentparticipations?week=197001&fields=id%2CappointmentInstance%2CstudentInDepartment%2Coptional%2CallowedStudentActions%2Ccapacity%2CstudentEnrolled%2CattendanceMentor%2CattendanceScheduler%2CattendanceParticipationCoordinator%2CplannedAttendance%2Conline%2CrealizedAttendance%2CpublicComment&student=~me");
  console.log(xhttp);
  xhttp.send();

}
</script>

</body>
</html>
